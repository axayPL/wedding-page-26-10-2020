<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wedding Page</title>
        <link
            rel="stylesheet"
            id="sweetinz-css-google-fonts-css"
            wpfc-href="https://fonts.googleapis.com/css?family=Poppins%3A400%2C600%7CAlex+Brush%3A400%2C600&amp;subset=latin%2Clatin-ext"
            media="all"
            href="https://fonts.googleapis.com/css?family=Poppins%3A400%2C600%7CAlex+Brush%3A400%2C600&amp;subset=latin%2Clatin-ext"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.min.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <h1 class="header__title">Tytuł</h1>
                <div class="header__bars">
                    <img class="header__icon" src="svg/bars.svg" alt="bars" />
                </div>
            </div>
            <div class="main-page">
                <img
                    class="main-page__img main-page__img--top"
                    src="img/line_top.png"
                />
                <h1 class="main-page__title">Milena & Adam</h1>
                <p class="main-page__text">
                    "Lorem ipsum dolor sit amet, consectetur adipisicing elit."
                </p>
                <img
                    class="main-page__img main-page__img--bottom"
                    src="img/line_bottom.png"
                />
            </div>
            <div class="date-section">
                <div class="date-section__header">
                    <h1 class="date-section__date">22 Maj 2021</h1>
                    <p class="date-section__description">
                        Kościół św. Katarzyny Aleksandryjskiej w Strojcu
                    </p>
                </div>

                <div class="date-section__counter">
                    <div class="date-section__item">
                        <span
                            class="date-section__number date-section__number--days"
                            >120</span
                        >
                        <span
                            class="date-section__text date-section__text--days"
                            >Dni</span
                        >
                    </div>
                    <div class="date-section__item">
                        <span
                            class="date-section__number date-section__number--hours"
                            >23</span
                        >
                        <span
                            class="date-section__text date-section__text--hours"
                            >Godzin</span
                        >
                    </div>
                    <div class="date-section__item">
                        <span
                            class="date-section__number date-section__number--minutes"
                            >25
                        </span>
                        <span
                            class="date-section__text date-section__text--minutes"
                        >
                            Minut</span
                        >
                    </div>
                    <div class="date-section__item">
                        <span
                            class="date-section__number date-section__number--seconds"
                            >14</span
                        >
                        <span
                            class="date-section__text date-section__text--seconds"
                            >Sekund</span
                        >
                    </div>
                </div>
            </div>
            <div class="newlyweds">
                <div class="newlyweds__avatar">
                    <figure>
                        <img class="newlyweds__img" src="img/bride.png" />
                    </figure>
                </div>
                <div class="newlyweds__names">Milena & Adam</div>
                <div class="newlyweds__avatar">
                    <figure>
                        <img class="newlyweds__img" src="img/groom.png" />
                    </figure>
                </div>
            </div>
            <div class="gallery">
                <h1 class="gallery__title">Galeria</h1>
                <div class="gallery__card">
                    <h3 class="gallery__card-title">Zdjęcie 1</h3>
                    <img
                        class="gallery__img"
                        src="https://placeimg.com/640/480/nature"
                        alt=""
                    />
                </div>
                <div class="gallery__card">
                    <h3 class="gallery__card-title">Zdjęcie 2</h3>
                    <img
                        class="gallery__img"
                        src="https://placeimg.com/640/480/arch"
                        alt=""
                    />
                </div>
                <div class="gallery__card">
                    <h3 class="gallery__card-title">Zdjęcie 3</h3>
                    <img
                        class="gallery__img"
                        src="https://placeimg.com/640/480/animals"
                        alt=""
                    />
                </div>
                <div class="gallery__card">
                    <h3 class="gallery__card-title">Zdjęcie 3</h3>
                    <img
                        class="gallery__img"
                        src="https://placeimg.com/640/480/animals"
                        alt=""
                    />
                </div>
                <div class="gallery__card">
                    <h3 class="gallery__card-title">Zdjęcie 4</h3>
                    <img
                        class="gallery__img"
                        src="https://placeimg.com/640/480/nature"
                        alt=""
                    />
                </div>
                <div class="gallery__card">
                    <h3 class="gallery__card-title">Zdjęcie 5</h3>
                    <img
                        class="gallery__img"
                        src="https://placeimg.com/640/480/animals"
                        alt=""
                    />
                </div>
            </div>
            <div class="helpful-information"></div>
            <div class="map"></div>
            <div class="contact"></div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
